<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="path/to/fav.png">
  <title>Colapse | Game</title>

  <!-- Halfmoon CSS -->
  <link href="../css/halfmoon-variables.min.css" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet"/>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.0/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  -->
</head>
<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="false" data-sidebar-shortcut-enabled="false" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
  <div class="modal" id="modal-1" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <h5 class="modal-title">Choose a start point</h5>
        <div class="text-center">
          <img src="../img/human-nobg.png" class="img-fluid" alt="human" id="human">
        </div>
        <p>
          This is your character. Now you must choose an start point from 1 to 8 to start the game. 
        </p>
        <div class="text-right mt-20"> <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
          <input type="number" class="form-control" name="startpoint" id="startpoint" min="1" max="8">
          <button id="playBtn" class="btn btn-primary" role="button">Play!</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-sidebar" data-sidebar-type="full-height">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
 <!--  <nav class="navbar">-->
      <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
        
<!--  </nav> -->
    <!-- Navbar end -->

    <!-- Sidebar start -->
    <div class="sidebar">
      <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
      <div class="sidebar-menu">
        <input type="text" class="form-control" value="" readonly="readonly" id="d8">
        <button id="diceBtn" class="btn btn-btn-primary" role="button">Roll the dice!</button>
      </div>
      
    </div>
    <!-- Sidebar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
        <div class="container-fluid">
          <div class="row d-flex flex-column justify-content-center">
            <table class="table-bordered">
              <tr>
                <td class="loseta">
                  <div>
                    <div class="num" id="1">1</div>
                    <div class="dir">→</div>
                    <div class="esp"></div>
                  </div>
                </td>
                <td class="loseta">
                  <div>
                    <div class="num" id="4">4</div>
                    <div class="dir">↓</div>
                    <div class="esp"></div>
                  </div>
                </td>
                <td class="loseta">
                  <div>
                    <div class="num" id="8">8</div>
                    <div class="dir">↓</div>
                    <div class="esp"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="loseta">
                  <div>
                    <div class="num" id="5">5</div>
                    <div class="dir">→</div>
                    <div class="esp"></div>
                    <div></div>
                  </div>
                </td>
                <td class="vacia"></td>
                <td class="loseta">
                  <div>
                    <div class="num" id="7">7</div>
                    <div class="dir">←</div>
                    <div class="esp"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="loseta">
                  <div>
                   <div class="num" id="2">2</div>
                    <div class="dir">↑</div> 
                    <div class="esp"></div>
                  </div>
                </td>
                <td class="loseta">
                  <div>
                    <div class="num" id="6">6</div>
                    <div class="dir">↑</div>
                    <div class="esp"></div>
                  </div>
                </td>
                <td class="loseta">
                  <div>
                    <div class="num" id="3">3</div>
                    <div class="dir">←</div>
                    <div class="esp"></div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
</div>
    <!-- Content wrapper end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="../js/halfmoon.min.js"></script>
  <script src="../js/chance.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
